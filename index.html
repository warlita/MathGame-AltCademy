<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>10 Sec Maths Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="text-center">
      <div class="col-6">
        <h2>10 Sec Math Game</h2>
        <h4>High Score: <span id="highScore"></h4>
        <h4>Score: <span id="score"></span></h4>
        <h4>Seconds left: <span id="time-left"></span></h4>

        <h1 id="equation"></h1>
        <input id="user-input" type="number" />

        <div class="mt-2">
          <span class="operator mr-4"><input class="op-select" type="checkbox" data-op="add" checked> +</span>
          <span class="operator mr-4"><input class="op-select" type="checkbox" data-op="minus"> -</span>
          <span class="operator mr-4"><input class="op-select" type="checkbox" data-op="times"> ร </span>
          <span class="operator"><input class="op-select" type="checkbox" data-op="divide"> รท</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
